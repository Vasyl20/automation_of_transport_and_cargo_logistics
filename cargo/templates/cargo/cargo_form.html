<form method="post">
  {% csrf_token %}

  <div>
    <label for="id_special_code">Special Code:</label>
    <select name="special_code" id="id_special_code">
      <option value="bullin">bullin</option>
      <option value="folls">folls</option>
    </select>
  </div>

  <div>
    <label for="id_cargo_name">Cargo Name:</label>
    <input type="text" name="cargo_name" id="id_cargo_name">
  </div>

  <div>
    <label for="id_sender_address">Sender Address:</label>
    <input type="text" name="sender_address" id="id_sender_address">
  </div>

  <div>
    <label for="id_delivery_address">Delivery Address:</label>
    <input type="text" name="delivery_address" id="id_delivery_address">
  </div>

  <div>
    <label for="id_cargo_tonnage">Cargo Tonnage:</label>
    <input type="number" name="cargo_tonnage" id="id_cargo_tonnage">
  </div>

  <div>
    <label for="id_cargo_volume">Cargo Volume:</label>
    <input type="number" name="cargo_volume" id="id_cargo_volume">
  </div>

  <div>
    <label for="id_mileage">Mileage:</label>
    <input type="number" name="mileage" id="id_mileage">
  </div>

  <div>
    <label for="id_company">Company:</label>
    <select name="company" id="id_company">
      <!-- Вставте код для вибору компанії -->
    </select>
  </div>

  <div>
    <label for="id_loading_start">Loading Start:</label>
    <input type="checkbox" name="loading_start" id="id_loading_start">
  </div>

  <div>
    <label for="id_cargo_loaded">Cargo Loaded:</label>
    <input type="checkbox" name="cargo_loaded" id="id_cargo_loaded">
  </div>

  <div>
    <label for="id_loaded_car_departed">Loaded Car Departed:</label>
    <input type="checkbox" name="loaded_car_departed" id="id_loaded_car_departed">
  </div>

  <div>
    <label for="id_car_in_transit">Car in Transit:</label>
    <input type="checkbox" name="car_in_transit" id="id_car_in_transit">
  </div>

  <div>
    <label for="id_unloading_arrived">Unloading Arrived:</label>
    <input type="checkbox" name="unloading_arrived" id="id_unloading_arrived">
  </div>

  <div>
    <label for="id_cargo_unloaded">Cargo Unloaded:</label>
    <input type="checkbox" name="cargo_unloaded" id="id_cargo_unloaded">
  </div>

  <div>
    <label for="id_driver">Driver:</label>
    <select name="driver" id="id_driver">
      <!-- Вставте код для вибору водія -->
    </select>
  </div>

  <div>
    <label for="id_logistician">Logistician:</label>
    <select name="logistician" id="id_logistician">
      <!-- Вставте код для вибору логіста -->
    </select>
  </div>

  <input type="submit" value="Зберегти">
</form>
